# Papyrxis Workspace Configuration Reference
# Complete example showing all available options
# Copy and modify for your project

project:
  type: book                    # Required: book or article
  category: technical           # Required: technical or academic
  
  title: "Your Book Title"      # Required: Document title
  author: "Author Name"         # Required: Author name
  email: "author@example.com"   # Optional: Author email
  url: "https://github.com/user/repo"  # Optional: Project URL

build:
  engine: pdflatex              # LaTeX engine: pdflatex, xelatex, lualatex
  bibtex: biber                 # Bibliography: biber or bibtex
  output_dir: build             # Output directory for build artifacts
  watch_mode: true              # Enable watch mode by default

version:
  source: git                   # Version source: git or manual
  format: "v{major}.{minor}.{patch}"  # Format for git tags
  fallback: "dev"               # Fallback if git not available

components:
  - fonts                       # Font configuration
  - math                        # Math packages
  - graphics                    # Graphics and figures
  - tables                      # Table formatting
  - hyperref                    # PDF links and metadata
  - code                        # Code listings
  - bibliography                # Bibliography support
  - colors                      # Color schemes
  - layout                      # Page layout
  - titles                      # Section titles
  - pagestyles                  # Headers and footers (books)
  - env                         # Custom environments
  - boxes                       # Colored boxes
  - index                       # Index generation
  - commands/base               # Base commands

features:
  toc: true                     # Table of contents
  index: true                   # Index generation
  bibliography: true            # Bibliography
  glossary: false               # Glossary (not yet implemented)
  appendix: true                # Appendix

frontmatter:
  - cover                       # Cover page (PDF or generated)
  - title                       # Title page
  - copyright                   # Copyright page
  - preface                     # Preface
  - introduction                # Introduction

colors:
  scheme: technical             # Predefined: technical, academic
  
  custom:                       # Custom colors (if scheme: custom)
    primary: "30,40,50"         # RGB values
    accent: "0,86,179"
    text: "33,37,41"

copyright:
  type: cc-by-sa                # License: cc-by-sa, cc-by, cc-by-nc, 
                                #          cc-by-nc-sa, mit, apache, custom, none
  year: "auto"                  # auto uses current year
  holder: "Author Name"         # Copyright holder
  custom_text: null             # Custom license text (if type: custom)

cover:
  type: generated               # Cover type: generated, pdf, or none
  pdf_file: "cover.pdf"         # PDF file (if type: pdf)
  
  generated:                    # Generated cover settings (if type: generated)
    style: modern               # Style: modern, classic, or minimal
    title_size: large           # Size: small, medium, or large
    include_author: true        # Show author on cover

overrides:
  components_dir: "configs"     # Directory for custom components
  
  allow:                        # List of components that can be overridden
    - colors.tex                # Only listed files can be overridden
    - commands/base.tex
    - pagestyles.tex
    - frontmatter/title.tex